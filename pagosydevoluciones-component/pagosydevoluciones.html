<!DOCTYPE html>
<html ng-app="pagosydevoluciones">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pagosydevoluciones-component/pagosydevoluciones.css">
    <link rel="icon" href="https://web.escolaresmx.com/theme/img/icon.png">
    <title>Prestamos y Devoluciones</title>
        <!--Angular-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <!--Boostrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


        <!--Font awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css" integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://kit.fontawesome.com/d2cb8774a8.js" crossorigin="anonymous"></script>
        <!--Component pagos-->
        <script src="../pagosydevoluciones-component/pagosydevoluciones.js"></script>

        <style>
          body{
               background-color: #f5f5f5;
          }
        </style>
</head>
<body ng-controller="pagosController">
     <div>
          <div class="titles">
          <h1>Prestamos y Devoluciones</h1>
          </div>
     </div>
 
     <div class="container">
          <div class="title_container">
               <h5>Áreas</h5>
          </div>
          <div class="container-options">
               <a href="./biblioteca.html" class="directions">
                    <div class="row ">
                         <div class="col col-lg-2" id="columna-locate">
                              <div class="icons-locate" >
                                   <i class="fa -regular fa-location-dot"></i>
                              </div>
                         </div>
                         <div class="col">
                              <div class="title_principal">
                                   <h2>1.- Biblioteca</h2>
                                   <p>Biblioteca</p>
                              </div>
                         </div>
                         <div class="col col-lg-2">
                              <div class="rightarrow">
                                   <i class="fa -solid fa-chevron-right"></i>
                              </div>
                         </div>
                         <hr>
                    </div>
               </a>
          </div>

          <div class="container-options">
               <a href="./computo.html" class="directions">
                    <div class="row ">
                         <div class="col col-lg-2" id="columna-locate">
                              <div class="icons-locate" >
                                   <i class="fa -regular fa-location-dot"></i>
                              </div>
                         </div>
                         <div class="col">
                              <div class="title_principal">
                                   <h2>2.- Computo</h2>
                                   <p>Laboratorio</p>
                              </div>
                         </div>
                         <div class="col col-lg-2">
                              <div class="rightarrow">
                                   <i class="fa -solid fa-chevron-right"></i>
                              </div>
                         </div>
                         <hr>
                    </div>
               </a>
          </div>

          <div class="container-options">
               <a href="./baño.html" class="directions">
                    <div class="row ">
                         <div class="col col-lg-2" id="columna-locate"> 
                              <div class="icons-locate">
                                   <i class="fa -regular fa-location-dot"></i>
                              </div>
                         </div>
                         <div class="col ">
                              <div class="title_principal">
                                   <h2>3.-Baño2</h2>
                                   <p>Laboratorio</p>
                              </div>
                         </div>
                         <div class="col col-lg-2">
                              <div class="rightarrow">
                                   <i class="fa -solid fa-chevron-right"></i>
                              </div>
                         </div>
                         <hr>
                    </div>
               </a>
          </div>
     </div>

     <div class="plusbtn">
          <button class="btn btn-primary" id="btn-plus" type="button" data-bs-toggle="modal" data-bs-target="#modalplus">
               <i class="fa-regular fa-plus"></i>
          </button>
     </div>

          <!-- Modal -->
     <div class="modal fade" id="modalplus" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
          <div class="modal-content">
          <div class="modal-header ">
               <h1 class="modal-title fs-5  " id="exampleModalLabel">Área</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
               <p>Título</p>
               <input type="text" placeholder="Escribe aquí el titulo del área" id="text">
               <div class="row ">
                    <hr>
                    <div class="col">
                         <p>Tipo de área</p>
                    </div>
                    <div class="col" >
                         <select ng-options="option.name for option in areas.options track by option.id" ng-model="areas.A_options" class="combobox" id="combobox-selections">
                              <!-- Opciones del Combo -->
                         </select>
                    </div>
                    <hr>
               </div>
          </div>
          <div class="modal-footer">
               <button type="button" id="btn-save" class="btn btn-secondary" data-bs-dismiss="modal">Guardar</button>
          </div>
          </div>
          </div>
     </div>
   

</body>
</html>
